<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=/">
    <script>
        // Redirect .html URLs to clean URLs (301-like for SEO)
        var l = window.location;
        var pathname = l.pathname;
        
        // If URL ends with .html, redirect to version without .html
        if (pathname.endsWith('.html') && pathname !== '/404.html') {
            var cleanPath = pathname.slice(0, -5); // Remove .html
            
            // Handle index.html -> /
            if (cleanPath === '/index') {
                cleanPath = '/';
            }
            
            // Redirect to clean URL
            window.location.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                cleanPath + l.search + l.hash
            );
        } else {
            // Single Page Apps for GitHub Pages
            // https://github.com/rafgraph/spa-github-pages
            // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
            
            var pathSegmentsToKeep = 0;
            
            l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?redirect=' +
                l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
            );
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
